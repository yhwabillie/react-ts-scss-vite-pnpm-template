name: Update Notion Ticket

on:
  push:
    branches: [main]

env:
  NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
  PARENT_PAGE_ID: ${{ secrets.NOTION_DB_ID }} # updateNotion.js에서 사용하는 이름
  TASK_DB_NAME: 'Task'
  GITHUB_REPO: ${{ github.repository }}
  COMMIT_HASH: ${{ github.sha }}

jobs:
  update-notion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Update Notion Ticket
        run: node scripts/updateNotion.js
